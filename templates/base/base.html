{% load static %}
<!DOCTYPE html>
<html lang = "en" >
 <head >
  <title >{% block title %}LIVEiTECH{% endblock %}</title >
  <meta name = "referrer" content = "strict-origin-when-cross-origin" >

  <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" >
  <meta charset = "UTF-8" >
  <meta name = "viewport" content = "width=device-width, initial-scale=1" >
  <meta name = "robots" content = "all,follow" >
  <meta name = "googlebot" content = "index,follow,snippet,archive" >
  <meta name = "description" content = "{% block meta_description %}Security Systems | Networked Systems | Service | Design | Consultant | Florida | Daniel Tebar | eCommerce Websites | Software Development | Website Development | Consultant | Developer | top-quarks.com{% endblock %}" >
  <meta name = "author" content = "{% block meta_author %}Daniel Tebar | top-quarks.com{% endblock %}" >
  <meta name = "keywords" content = "{% block meta_keywords %}Security Systems,Networked Systems,Daniel Tebar,eCommerce Websites,Software Development,Website Development,Consultant,Developer,top-quarks.com{% endblock %}" >

  <link rel = "apple-touch-icon" href = "{% static 'images/icons/apple-touch-icon.png' %}" >
  <link rel = "icon" type = "image/png" href = "{% static 'images/icons/myicon.png' %}" >
  <link rel = "shortcut icon" type = "image/png" href = "{% static 'images/icons/myicon.png' %}" >
  <link rel = "icon" href = "{% static 'images/icons/favicon.png' %}" >

  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/beatlesmenu.css' %}" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/floatbutton.css' %}" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/font-awesome.min.css' %}" type = "text/css" >

  <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" type = "text/css" >

  <link rel = "stylesheet" href = "{% static 'css/bootstrap.min.css' %}" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/style.css' %}" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/owlcarousel/owl.carousel.css' %}" type = "text/css" >
  <link rel = "stylesheet" href = "{% static 'css/owlcarousel/owl.theme.default.css' %}" type = "text/css" >

  {% block extra_css %}{% endblock %}
 </head >
 <body data-spy = "scroll" data-target = "#scrollspy" >
  {% block content %}{% endblock %}

  {% block scripts %}{% endblock %}
 </body >
</html >

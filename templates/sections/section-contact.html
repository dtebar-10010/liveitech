<form method="post"
      action="{% url 'send_mail' %}"
      name="contactform"
      id="contactform">
  {% csrf_token %}
  <div class="form-group">
    <input type="text"
           name="name"
           class="form-control"
           placeholder="Your Name"
           required>
  </div>
  <div class="form-group">
    <input type="email"
           name="email"
           class="form-control"
           placeholder="Your Email"
           required>
  </div>
  <div class="form-group">
    <textarea name="message"
              class="form-control"
              rows="5"
              placeholder="Your Message"
              required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Send Message</button>
</form>
